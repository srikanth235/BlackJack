<html id="html">
<head>
<script src="http://code.jquery.com/jquery-1.8.3.js"></script>
<script src="http://code.jquery.com/ui/1.10.0/jquery-ui.js"></script>
<script>
server_url = "http://localhost:8080/"

function get_server_url() {
    return server_url;
}

function addJoinListener(element, game_id) {
    element.on("click", function() { 
                var url = server_url +"game/" + game_id +"/playerConnect";
                $.post(url, {"player":localStorage.getItem("player")})
                .done(function(data) {
                        element.val("Play")
                        element.removeClass("join");
                        element.addClass("play");
                     })
                .fail(function() {
                         alert("Not able to join the game")
                     })
                });
}

function addPlayListener(element, game_id) {
    element.on("click", function() { 
                var url = server_url +"game/" + game_id +"/action";
                $.post(url, {"player":localStorage.getItem("player")})
                .done(function(data) {
                        $("body").replaceWith(data)
                     })
                .fail(function() {
                         alert("Not able to join the game")
                     })
                });
}

function createFormHTML(submitValue, game_id) {
     var url = server_url + "game/" + parseInt(game_id) + "/action"; 
     var html = "<form method = 'post' action = " 
                +  url + ">"
                + "<input type = 'hidden' name = 'player' value = " + localStorage.getItem("player") + "/>"
                + "<input type = 'submit' value = " + submitValue + "></input" 
                + "</form>"
    return html;
}

function populateStatus() {
    $(".game").each(
        function() {
            var game_id = $(this).find(".game_id").text();
            var url = server_url + "game/" + game_id +"/status";
            var element = $(this).find(".status");
            $.post(url, {"player":localStorage.getItem("player")})
            .done(function(data) {
                if(data === "Join") {
                    element.html("<input type= 'submit' value ='Join' ></input>")
                    element.children().addClass("join")
                    addJoinListener(element.children(), game_id)
                } else {
                    element.html("<input type= 'submit' value ='Play' ></input>")
                    element.children().addClass("play")
                    addPlayListener(element.children(), game_id)
                //    element.html(createFormHTML("Play", game_id))
                }
            })
           .fail(function() {$("body").html("Not able to join the game")});
    })
}

/* Functions for adding listeners end here */
$(document).ready(function() {
    populateStatus();
}); 
</script>
</head>
 <body>
   {{desc}}
   <table border = 1>
   <tr>
   <th>
     Game Name
   </th>
   <th>
     Game ID
   </th>
   <th>
     Current Players
   </th>
   <th>
     Max Players
   </th>
   <th>
     Status
   </th>
   </tr>
   {% for game in rows %}
   <tr class = "game">
       <td> {{ game.name }} </td>
       <td class = "game_id"> <a href = "http://localhost:8080/game/{{game.identifier}}/visible_table" >{{ game.identifier }} </a></td>
       <td> {{ game.players_current }} </td>
       <td> {{ game.players_max }} </td>
       <td class = "status"></td>
   </tr>
   {% endfor %}
   <br>
 </body>
</html>
