<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<title>Create BlackJack Game</title>
<link rel="stylesheet" href="http://code.jquery.com/ui/1.10.0/themes/base/jquery-ui.css" />
<link rel = "stylesheet" href = "stylesheet.css">
<script src="http://code.jquery.com/jquery-1.8.3.js"></script>
<script src="http://code.jquery.com/ui/1.10.0/jquery-ui.js"></script>
<script> 
function createGame() {
   name = $("#name").val();
   players_max = $("#players_max").val();
   $.post("http://localhost:8080/games", 
          {"name" : name, "players_max": players_max})
   .done(function(data) {
        $("body").html("Game created successfully"); 
   })
   .fail(function() {
        $("body").html("Game creation failed");
   })
}
</script>
</head>
<body>
<table align="left">
  <tr>
    <td>Name: </td> 
    <td><input type = "text" id = "name"/></td>
  </tr>
  <tr>
    <td>Max Players:</td> 
    <td><input type = "text" id = "players_max"/></td>
  </tr>
  <tr>
    <td colspan = "2" align = "center">
         <input onclick = createGame() type = "submit"/>
    </td>
  </tr>
  
</table>
</body>
</html>
