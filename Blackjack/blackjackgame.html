<html>
<head>
<title>BlackJack</title>
<link rel="stylesheet" href="http://code.jquery.com/ui/1.10.0/themes/base/jquery-ui.css" />
<link rel = "stylesheet" href = "/html/stylesheet.css">
<script src="http://code.jquery.com/jquery-1.8.3.js"></script>
<script src="http://code.jquery.com/ui/1.10.0/jquery-ui.js"></script>
<script src="/html/domevents.js"></script>
<script>
function addActionListeners() {
    server_url = "http://localhost:8080/";
    $(".action").on("click",
                     function() {
                         var url = server_url + "game/" +{{game_id}} + "/action";
                         var str = $(this).val().split(" ")
                         var action = str[0];
                         var value = 0
                         var game_id = {{game_id}}
                         value = str[1]
                         $.post(url, {"action":action, "value":value, "player":localStorage.getItem("player")})
                         .done(function(data) {$("#bjtable").replaceWith(data); addActionListeners();})
                         .fail(function() {alert("failed")})
                    })
}
$(document).ready(function() {
    addActionListeners();
}); 
</script>
</head>
<body>
  <table id ="bjtable" width=100%>
   <tr>
   <td class = "dealer" colspan = {{count}}>
   <div class="card_container">
        {% for card in dealer_cards %}
           <img src="/images/deck/{{card}}.png" class="card"/>
        {% endfor %}
   </div>
   </tr>
   <tr> 
   {% for player in players %} 
       <td>
       <div class="card_container">
         {% for card in player.cards %}
            <img src="/images/deck/{{card}}.png" class="card"/>
         {% endfor %}
       </div>
       </td>
   {% endfor %}
   </tr>
  {% if actions %}
  <tr>
  <td align = "center" colspan = {{count}}>
        {% for action in actions %}
           <input type = "submit" class = "action" value = "{{action}}" > </input>
        {% endfor %}
        <div class="tokens">
          Tokens Remaining: {{tokens}}
        </div>
    </td>
    {% endif %}
  </tr>
</table>
</body>
</html>
